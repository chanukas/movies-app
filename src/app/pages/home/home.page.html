<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      The Rick and Morty
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="scrolling-wrapper">
    <ion-card class="epi-banners" *ngFor="let epi of latestEpisodes">
      <img [src]="epi.image" alt=""/>
      <div class="number">{{epi.id}}</div>
    </ion-card>
  </div>
</ion-content>
